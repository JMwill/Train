<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WINDOW NAME INDEX</title>
  <style>
    [class^=index-] {
      min-height: 2em;
      background-color: #fffc8a;
      padding: .5em 1em;
    }
    [class^=index-]:empty::before {
      content: 'Empty ' attr(class);
      color: #ccc;
    }
  </style>
</head>
<body>
  <h3>Post Message result!</h3>
  <p class="cross-domain-iframe"></p>
  <iframe
    src="http://localhost:4000"
    frameborder="0"
    class="iframe">
  </iframe>
  <script>
    let first = true
    const frame = document.querySelector('.iframe')
    const content = document.querySelector('.cross-domain-iframe')
    frame.addEventListener('load', load)
    function load() {
      if (first) {
        frame.src = '/b'
        first = false
      } else {
        content.textContent = frame.contentWindow.name
      }
    }
  </script>
</body>
</html>

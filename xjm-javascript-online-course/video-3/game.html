<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <input type="range" id="id-input-speed" value="30">
    <script>var log = console.log.bind(console);</script>
    <script src="utils.js"></script>
    <script src="level.js"></script>
    <script src="willGame.js"></script>
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script>
        var loadLevel = function (n) {
            var level = levels[n - 1]
            var blocks = []
            for (var i = 0; i < level.length; i++) {
                var p = level[i]
                var b = Block(p)
                blocks.push(b)
            }
            return blocks
        }

        var enableDebugMode = function (enable) {
            if (!enable) {
                return
            }
            window.addEventListener('keyup', function(e) {
                var k = e.key
                if (k === 'p') {
                    pause = !pause
                } else if ('1234567'.includes(k)) {
                    blocks = loadLevel(Number(k))
                }
            })

            document.querySelector('#id-input-speed')
                .addEventListener('input', function(e) {
                    input = e.target
                    window.fps = Number(input.value)
                })
        }
        enableDebugMode()

        var pause = false
        var blocks = []
        var __main = function () {
            var paddle = Paddle()
            var game = WillGame(40)
            var ball = Ball()


            game.registerAction('a', function () {
                paddle.moveLeft()
            })
            game.registerAction('d', function () {
                paddle.moveRight()
            })
            game.registerAction('f', function () {
                ball.fire()
            })
            enableDebugMode(true)

            game.update = function () {
                if (pause) { return }
                if (paddle.collide(ball)) {
                    ball.speedY *= -1
                }
                for (var i = 0; i < blocks.length; i++) {
                    if (blocks[i].collide(ball)) {
                        blocks[i].kill()
                        ball.bounce()
                    }
                }
                ball.move()
            }

            game.draw = function () {
                game.drawImage(paddle)
                game.drawImage(ball)

                for (var i = 0; i < blocks.length; i++) {
                    if (blocks[i].alive) {
                        game.drawImage(blocks[i])
                    }
                }
            }
        }

        __main()
    </script>
</body>

</html>

        var imageFromPath = function (path) {
            var img = new Image()

        var WillGame = function () {
            var g = {
                actions: {},
                keydowns: {},
            }
            var canvas = document.getElementById('id-canvas')
            var context = canvas.getContext('2d')

            g.context = context
            g.canvas = canvas

            // draw
            g.drawImage = function (gImage) {
                g.context.drawImage(gImage.image, gImage.x, gImage.y)
            }

            window.addEventListener('keydown', function (e) {
                g.keydowns[e.key] = true
            })

            window.addEventListener('keyup', function (e) {
                g.keydowns[e.key] = false
            })

            g.registerAction = function (key, cb) {
                g.actions[key] = cb
            }

            setInterval(function () {
                // events
                var actions = Object.keys(g.actions)
                for (var i = 0; i < actions.length; i++) {
                    var key = actions[i]
                    if (g.keydowns[key]) {
                        g.actions[key]()
                    }
                }
                // clear
                context.clearRect(0, 0, g.canvas.width, g.canvas.height)

                // update
                g.update()

                // draw
                g.draw()
            }, 1000 / 30)

            return g
        }

        var Ball = function () {
            var image = imageFromPath('ball.png')
            var o = {
                image: image,
                x: 99,
                y: 170,
                speedX: 10,
                speedY: 10,
                fired: false,
            }

            o.fire = function() {
                o.fired = true
            }

            o.move = function() {
                if (!o.fired) {
                    return
                }

                if (o.x <= 0 || o.x + o.image.width >= 400) {
                    o.speedX *= -1
                    o.x = o.x <= 0 ? 0 : 400 - o.image.width
                }

                if (o.y <= 0 || o.y + o.image.height >= 300) {
                    o.speedY *= -1
                    o.y = o.y <= 0 ? 0 : 300 - o.image.height
                }

                o.y += o.speedY
                o.x += o.speedX;
            }

            return o
        }

        var __main = function () {
            var paddle = Paddle()
            var game = WillGame()
            var ball = Ball()

            game.registerAction('a', function () {

            })
            game.registerAction('d', function () {
                paddle.moveRight()
            })
            game.registerAction('f', function () {
                ball.fire()
            })

            game.update = function () {
                if (paddle.collide(ball)) {
                    ball.speedY *= -1
                }
                ball.move()
            }

            game.draw = function () {
                game.drawImage(paddle)
                game.drawImage(ball)
            }

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Data Binding Part One</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
            <p>姓名：{{user.name}}</p>
            <p>年龄：{{user.age}}</p>
        </div>
        <fieldset class="change-area">
            <legend>修改区域</legend>
            <input style="width: 100%;" type="text" name="changeName" placeholder="修改对象名称">
            <input style="width: 100%;" type="text" name="changeAge" placeholder="修改对象年龄">
        </fieldset>
    </body>
    <script src="./observer.js"></script>
    <script src="vue.js"></script>
    <script>
    let app = new Vue({
        el: '#app', data: {
            user: {
                name: 'youngwind',
                age: 25
            }
        }
    });

    var nameInput = document.querySelector('input[name="changeName"]');
    var ageInput = document.querySelector('input[name="changeAge"]');
    var changeArea = document.querySelector('.change-area');
    changeArea.addEventListener('keyup', function(evt) {
        if (evt.which === 13) {
            var val = evt.target.value;
            console.log(evt.target.name);
            if (evt.target.name === 'changeName') {
                app.$data.user.name = val;
            } else if (evt.target.name = 'changeAge') {
                app.$data.user.age = val;
            }
        }
    });
    </script>
</html>

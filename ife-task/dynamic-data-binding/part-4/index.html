<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Data Binding Part One</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
            <p>姓名：{{user.name}}</p>
            <p>年龄：{{user.age}}</p>
        </div>
    </body>
    <script src="./observer.js"></script>
    <script src="vue.js"></script>
    <script>
    let app = new Vue({
        el: '#app', data: {
            user: {
                name: 'youngwind',
                age: 25
            }
        }
    });
    </script>
</html>

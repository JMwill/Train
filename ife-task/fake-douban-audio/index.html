<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Fake Douban FM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- fdba: fake douban audio -->
        <div class="fdba">
            <div class="fdba__lyric"></div>
            <div class="fdba__player">
                <header class="fdba__song-name">If I Had A Gun</header>
                <p class="fdba__singer">Noel Gallagher's High Flying Birds</p>
                <section class="fdba__song">
                    <div class="fdba__song-left-side">
                        <span class="fdba__song-time"></span>
                        <span class="fdba__song-voice"></span>
                    </div>
                    <div class="fdba__song-right-side">
                        <span class="fdba__song-lyric-btn"></span>
                        <span class="fdba__song-download-btn"></span>
                        <span class="fdba__song-share-btn"></span>
                    </div>
                    <div class="fdba__song-progress-bar"></div>
                </section>
                <section class="fdba__song-act">
                    <div class="fdba__song-act-left-side">
                        <span class="fdba__love-btn"></span>
                        <span class="fdba__trash-btn"></span>
                    </div>
                    <div class="fdba__songs-act-right-side">
                        <span class="fdba__play-btn"></span>
                        <span class="fdba__next-btn"></span>
                    </div>
                </section>
            </div>
            <div class="fdba__album">
                <div class="fdba__album-wrapper">
                    <img src="https://img3.doubanio.com/lpic/s6795306.jpg" alt="audio album image" class="fdba__album-img">
                </div>
            </div>
        </div>
    </body>
</html>
